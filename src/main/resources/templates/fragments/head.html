<head th:fragment="head" xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин-Энциклопедия комнатных растений</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    :root {
      --pico-primary: #2e7d32 !important;
      --pico-primary-background: #4caf50 !important;
      --pico-primary-underline: rgba(76, 175, 80, 0.5) !important;
      --pico-primary-hover: #1b5e20 !important;
      --pico-primary-focus: rgba(76, 175, 80, 0.25) !important;
      --pico-ins-color: #2e7d32 !important;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    a {
      color: #2e7d32 !important;
      text-decoration-color: #4caf50 !important;
    }

    a:hover,
    a:focus {
      color: #1b5e20 !important;
    }

    .profile-link {
        color: var(--pico-primary) !important;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: var(--pico-border-radius);
        font-weight: 500;
    }

    .profile-link:hover {
        background-color: var(--pico-primary-hover);
        color: white !important;
    }

    /* Выравнивание по правому краю */
    .nav-right {
        margin-left: auto;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    button:not(.secondary):not(.outline):not(.contrast),
    [role="button"]:not(.secondary):not(.outline):not(.contrast),
    input[type="submit"],
    input[type="reset"] {
      background-color: #2e7d32 !important;
      border-color: #2e7d32 !important;
      color: white !important;
    }

    button:not(.secondary):not(.outline):not(.contrast):hover,
    [role="button"]:not(.secondary):not(.outline):not(.contrast):hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #1b5e20 !important;
      border-color: #1b5e20 !important;
    }

    /* ВТОРИЧНЫЕ КНОПКИ */
    button.secondary,
    [role="button"].secondary {
      background-color: transparent !important;
      color: #2e7d32 !important;
      border-color: #2e7d32 !important;
    }

    button.secondary:hover,
    [role="button"].secondary:hover {
      background-color: #2e7d32 !important;
      color: white !important;
    }

    /* КОНТРАСТНЫЕ КНОПКИ */
    button.contrast,
    [role="button"].contrast {
      background-color: #1b5e20 !important;
      border-color: #1b5e20 !important;
      color: white !important;
    }

    button.contrast:hover,
    [role="button"].contrast:hover {
      background-color: #2e7d32 !important;
      border-color: #2e7d32 !important;
    }

    /* OUTLINE КНОПКИ */
    button.outline,
    [role="button"].outline {
      background-color: transparent !important;
      color: #2e7d32 !important;
      border-color: #2e7d32 !important;
    }

    button.outline:hover,
    [role="button"].outline:hover {
      background-color: #2e7d32 !important;
      color: white !important;
    }

    /* ФОРМЫ */
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2e7d32 !important;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25) !important;
    }

    /* НАВИГАЦИЯ */
    [aria-current="page"] {
      background-color: #2e7d32 !important;
      color: white !important;
    }

    /* Ваши остальные стили */
    body {
      padding: 0;
    }
    nav {
      padding: 1rem 0;
    }
    main {
      padding: 2rem 0;
      min-height: 70vh;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      border-top: 1px solid var(--pico-muted-border-color);
    }
    .card {
      margin-bottom: 1rem;
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.25rem;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
